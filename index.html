<!DOCTYPE html>

<html class="no-js">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<section>
		<div class="container">
			<div class="left">
				<div class="header">
					<p>COMPANY</p>
				</div>
				<div class="content">
					<p>Start your <br> journey.<br> <b>Today.</b></p>
				</div>
				<div class="footer">
					<p> <span class="line"></span> Learn More</p>
				</div>
			</div>
			<div class="right">
				<div class="header sign">
					<p id="signInBtn" class="sign-active">Sign In</p>
					<span>or</span>
					<p id="signUpBtn">Sign Up</p>
				</div>


				<div class="content">
					<!-- sign in -->
					<div class="signInDiv">
						<form>
							<span class="input-line">
								<input type="text" placeholder="Full Name" data-type="fullname">
							</span>
							<span class="input-line">
								<input type="text" placeholder="E-mail" data-type="email">

							</span>
							<span class="input-line">
								<input type="text" placeholder="Password" data-type="password">

							</span>
							<span class="input-line">
								<input type="text" placeholder="Verify Password" data-type="verPassword">

							</span>
							<div class="termsAgree">

								<label class="checkbox">
									<input type="checkbox" data-type="terms">
									<span class="checkmark"></span>
								</label>


								<span class="terms"> I agree all statements in <a href="">terms of service</a></span>
							</div>
						</form>

					</div>
					<div class="signUpDiv">
						<form>
							<span class="input-line"><input type="text" placeholder="E-mail" data-type="email"></span>
							<span class="input-line">
								<input type="text" placeholder="Password" data-type="password">

							</span>

						</form>
					</div>
				</div>
				<div class="footer">
					<div class="register">
						<button>REGISTER</button>
						<a href="">I'm already member</a>
					</div>
					<div class="login">
						<button>LOGIN</button>
						<a href="">I forgot my password
						</a>
					</div>
				</div>
			</div>
		</div>
	</section>


	<script src="script.js" async defer></script>
</body>

</html>
